<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Sync (Simple Version)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .section {
      margin-top: 30px;
      padding: 15px;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .theme-preview {
      width: 100%;
      height: 40px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Sleep Sync (Simple Version)</h1>

<div class="container">

  <!-- Sleep Input Section -->
  <div class="section">
    <h2>Log Sleep</h2>
    <label>Hours Slept:</label>
    <input type="number" id="hours" placeholder="Enter hours" />
    <button onclick="logSleep()">Add Sleep Log</button>
  </div>

  <!-- XP + Tier Section -->
  <div class="section">
    <h2>Your Progress</h2>
    <p><b>XP:</b> <span id="xp">0</span></p>
    <p><b>Tier:</b> <span id="tier">Bronze</span></p>
    <p><b>Badges:</b> <span id="badges">None</span></p>
  </div>

  <!-- Theme Section -->
  <div class="section">
    <h2>Choose Theme</h2>
    <select id="themeSelect" onchange="changeTheme()">
      <option value="default">Default</option>
      <option value="night">Night Mode</option>
      <option value="sunny">Sunny Mode</option>
    </select>

    <div id="themePreview" class="theme-preview"></div>
  </div>

  <!-- Reminder Section -->
  <div class="section">
    <h2>Set Reminder</h2>
    <label>Select Reminder Time:</label>
    <select id="reminderTime">
      <option value="5">5 minutes</option>
      <option value="10">10 minutes</option>
      <option value="20">20 minutes</option>
      <option value="30">30 minutes</option>
      <option value="45">45 minutes</option>
      <option value="50">50 minutes</option>
    </select>
    <button onclick="setReminder()">Set Reminder</button>
    <p id="reminderStatus" style="margin-top:10px; font-weight:bold;"></p>
  </div>

  <!-- Reminder Section -->
  <div class="section">
    <h2>Set Reminder</h2>
    <label>Select Reminder Time:</label>
    <select id="reminderTime">
      <option value="5">5 minutes</option>
      <option value="10">10 minutes</option>
      <option value="20">20 minutes</option>
      <option value="30">30 minutes</option>
      <option value="45">45 minutes</option>
      <option value="50">50 minutes</option>
    </select>
    <button onclick="setReminder()">Set Reminder</button>
    <p id="reminderStatus" style="margin-top:10px; font-weight:bold;"></p>
  </div>

  <!-- Reminder History Section -->
  <div class="section">
    <h2>Reminder History</h2>
    <ul id="reminderHistory" style="padding-left:20px;"></ul>
  </div>

</div>

<script>
  let xp = 0;
  let badges = [];

  function logSleep() {
    let hrs = Number(document.getElementById('hours').value);

    if (!hrs || hrs <= 0) {
      alert("Enter valid hours");
      return;
    }

    // Simple XP rule
    xp += hrs * 10;  // 10 XP per hour of sleep

    // Badge rule
    if (hrs >= 8) {
      if (!badges.includes("Healthy Sleep")) badges.push("Healthy Sleep");
    }

    updateUI();
  }

  function updateUI() {
    document.getElementById("xp").innerText = xp;

    document.getElementById("badges").innerText = badges.length > 0 ? badges.join(", ") : "None";

    // Tier logic
    let tier = "Bronze";
    if (xp >= 100 && xp < 300) tier = "Silver";
    if (xp >= 300) tier = "Gold";

    document.getElementById("tier").innerText = tier;
  }

  function setReminder() {
    let mins = Number(document.getElementById('reminderTime').value);
    let status = document.getElementById('reminderStatus');
    let history = document.getElementById('reminderHistory');

    let timeString = mins + " minute reminder set at " + new Date().toLocaleTimeString();

    let listItem = document.createElement('li');
    listItem.innerText = timeString;
    history.appendChild(listItem);

    status.innerText = "Reminder set for " + mins + " minutes from now.";

    setTimeout(() => {
      alert("⏰ Your Sleep Sync Reminder!");
    }, mins * 60000);
  }

  function changeTheme() {
    let mins = Number(document.getElementById('reminderTime').value);
    let status = document.getElementById('reminderStatus');

    status.innerText = "Reminder set for " + mins + " minutes from now.";

    setTimeout(() => {
      alert("⏰ Your Sleep Sync Reminder!");
    }, mins * 60000);
  }

  function changeTheme() {
    const theme = document.getElementById("themeSelect").value;
    const preview = document.getElementById("themePreview");

    if (theme === "night") {
      document.body.style.background = "#1a1a2e";
      document.body.style.color = "white";
      preview.style.background = "#16213e";
    } else if (theme === "sunny") {
      document.body.style.background = "#fff3cd";
      document.body.style.color = "#333";
      preview.style.background = "#ffe8a1";
    } else {
      document.body.style.background = "#f4f4f4";
      document.body.style.color = "black";
      preview.style.background = "#ccc";
    }
  }
</script>

</body>
</html>
